[book]
authors = ["Cherry"]
language = "en"
multilingual = false
src = "src"
title = "Modder's Guide"

[preprocessor]

[preprocessor.catppuccin]
assets_version = "2.1.0" # DO NOT EDIT: Managed by `mdbook-catppuccin install`

[preprocessor.admonish]
command = "mdbook-admonish"
assets_version = "3.0.2"    # do not edit: managed by `mdbook-admonish install`
after = ["links"]

[preprocessor.pagetoc]

[output]

[output.html]
git-repository-url = "https://github.com/MolotovCherry/Native-Memory-Scripter"
edit-url-template = "https://github.com/MolotovCherry/Native-Memory-Scripter/edit/main/book/{path}"
smart-punctuation = true
default-theme = "latte"
preferred-dark-theme = "mocha"
additional-js = ["./theme/init.js", "./theme/pagetoc.js"]
additional-css = [
    './theme/catppuccin.css',
    './theme/catppuccin-admonish.css',
    './theme/mdbook-admonish.css',
    './theme/custom.css',
    "./theme/pagetoc.css",
]

[output.html.fold]
enable = true
level = 0

[output.linkcheck]
exclude = ["\\./_assets/.*"]
follow-web-links = false
